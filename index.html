<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menu en Realidad Aumentada</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    
    <style type="text/css">
        #aviso-movil-horizontal { display: none; }
        @media only screen and (orientation:portrait) {
            #wrapper { display:none; }
            #aviso-movil-horizontal { display:block; }
        }
        @media only screen and (orientation:landscape) {
            #aviso-movil-horizontal { display:none; }
        }
    </style>
    
</head>

<body>
    <div id="aviso-movil-horizontal">
        <h1>Por favor, coloca tu m√≥vil en horizontal.</h1>
    </div>
     
    <div id="wrapper">
        CONTENIDO NORMAL DEL SITIO WEB
    </div>

    <div class="centered instructions"></div>    
    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    <div class="centered">
        <button data-action="change"></button>
    </div>
</body>
